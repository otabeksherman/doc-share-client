<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activation</title>
</head>
<body>

  <div id="loader"></div>

  <div class="animate-bottom">
    <div style="display:none;" id="success">
      <h2>Congrats!</h2>
      <p>Account successfully activated</p>
    </div>
    <div style="display:none;" id="fail">
      <h2>Error!</h2>
      <p>Account activation failed</p>
    </div>
    <div style="display:none;" id="alreadyActivated">
      <h2>Error!</h2>
      <p>Account already activated</p>
    </div>
    <a href="index.html" class="btn btn-primary">Back to login page</a>
  </div>

</body>
</html>
