 <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Doc page</title>
</head>

<body>
  <div class="container">
    <br>
    <div class="row">
      <div class="col-4">
        <span>
          <a href="home.html" id="back-from-doc" class="btn btn-primary">back</a>
          <button id="export_btn" class="btn btn-secondary">Export</button>
          <h1 id="doc-name">Document page</h1>
        </span>
        <div>
            <textarea class="form-control" id="main-doc" rows="20"></textarea>
            <textarea class="form-control" id="viewers" rows="20" readonly></textarea>
        </div>
      </div>
    </div>
    <div class="popup">Share document
      <div class="popuptext" id="myPopup">
        <label for="email">Share with:</label>
        <input type="text" placeholder="Enter email" id="email" name="email" required
               minlength="4" maxlength="8" size="10">
      </div>
      <div id="list-users">

      </div>
    </div>
  </div>
</body>
</html>
