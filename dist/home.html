<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting Started</title>
</head>

<body>

    <br>
    <div>
      <div>
        <span>
          <a href="" class="btn btn-primary">log-out</a>
          <h1>Home page</h1>
        </span>
        <span>
          <input type="text" id="documentName">
          <button id="createDocument" class="btn btn-primary">create document</button>
          <button id="createFolder" class="btn btn-primary">create Folder</button>

  <template id="list-item">

        <div class="ml-2">
          <h6 class="mb-0">Ogivet Maither</h6>
        </div>
      </button>
      <button id="remove" style="background-color:#FFFFFF; border-width: 0ch;" width="50" height="62"><img src="https://cdn-icons-png.flaticon.com/512/2891/2891491.png" width="50" height="62"/></button>
    </div>

</html>
